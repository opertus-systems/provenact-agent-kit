name: Conformance Smoke

on:
  workflow_dispatch:
    inputs:
      inactu_repo:
        description: "Optional owner/repo for substrate checkout (defaults to <this-owner>/inactu)"
        required: false
        type: string
      inactu_skills_repo:
        description: "Optional owner/repo for skills checkout (defaults to <this-owner>/inactu-skills)"
        required: false
        type: string

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Agent Kit
        uses: actions/checkout@v4

      - name: Resolve inactu repositories
        id: repos
        shell: bash
        run: |
          if [ -n "${{ inputs.inactu_repo }}" ]; then
            echo "inactu_repo=${{ inputs.inactu_repo }}" >> "$GITHUB_OUTPUT"
          else
            echo "inactu_repo=${{ github.repository_owner }}/inactu" >> "$GITHUB_OUTPUT"
          fi

          if [ -n "${{ inputs.inactu_skills_repo }}" ]; then
            echo "inactu_skills_repo=${{ inputs.inactu_skills_repo }}" >> "$GITHUB_OUTPUT"
          else
            echo "inactu_skills_repo=${{ github.repository_owner }}/inactu-skills" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout Inactu substrate
        uses: actions/checkout@v4
        with:
          repository: ${{ steps.repos.outputs.inactu_repo }}
          path: inactu

      - name: Checkout Inactu skills
        uses: actions/checkout@v4
        with:
          repository: ${{ steps.repos.outputs.inactu_skills_repo }}
          path: inactu-skills

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build inactu-cli
        working-directory: inactu
        run: cargo build -p inactu-cli

      - name: Run Agent Kit smoke test against substrate + skills
        env:
          INACTU_VECTOR_ROOT: ${{ github.workspace }}/inactu
          INACTU_SKILLS_ROOT: ${{ github.workspace }}/inactu-skills
          INACTU_CLI_BIN: ${{ github.workspace }}/inactu/target/debug/inactu-cli
        run: cargo test --test conformance_smoke -- --nocapture
