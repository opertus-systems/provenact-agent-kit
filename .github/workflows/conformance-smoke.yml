name: Conformance Smoke

on:
  workflow_dispatch:
    inputs:
      provenact_repo:
        description: "Optional owner/repo for substrate checkout (defaults to <this-owner>/provenact-cli)"
        required: false
        type: string
      provenact_skills_repo:
        description: "Optional owner/repo for skills checkout (defaults to <this-owner>/provenact-skills)"
        required: false
        type: string

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Agent Kit
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Resolve provenact repositories
        id: repos
        shell: bash
        run: |
          if [ -n "${{ inputs.provenact_repo }}" ]; then
            echo "provenact_repo=${{ inputs.provenact_repo }}" >> "$GITHUB_OUTPUT"
          else
            echo "provenact_repo=${{ github.repository_owner }}/provenact-cli" >> "$GITHUB_OUTPUT"
          fi

          if [ -n "${{ inputs.provenact_skills_repo }}" ]; then
            echo "provenact_skills_repo=${{ inputs.provenact_skills_repo }}" >> "$GITHUB_OUTPUT"
          else
            echo "provenact_skills_repo=${{ github.repository_owner }}/provenact-skills" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout Provenact substrate
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          repository: ${{ steps.repos.outputs.provenact_repo }}
          path: provenact

      - name: Checkout Provenact skills
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          repository: ${{ steps.repos.outputs.provenact_skills_repo }}
          path: provenact-skills

      - name: Enforce pinned GitHub Actions
        run: ./scripts/check-pinned-actions.sh

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7

      - name: Rust cache
        uses: Swatinem/rust-cache@ad397744b0d591a723ab90405b7247fac0e6b8db

      - name: Build provenact-cli
        working-directory: provenact
        run: cargo build -p provenact-cli

      - name: Run Agent Kit smoke test against substrate + skills
        env:
          PROVENACT_VECTOR_ROOT: ${{ github.workspace }}/provenact
          PROVENACT_SKILLS_ROOT: ${{ github.workspace }}/provenact-skills
          PROVENACT_CLI_BIN: ${{ github.workspace }}/provenact/target/debug/provenact-cli
        run: cargo test --test conformance_smoke -- --nocapture
